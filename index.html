<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Simulation</title>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Khuu Gia Bao">
    <meta name="description" content="Projectile Motion Simulation - Ho Chi Minh University of Technology - VNU-HCM">
</head>
<body>

    <div id="controls">
        <div class="control-header">
            <h2>üöÄ SIMULATION CONTROL</h2>
        </div>
        
        <div class="control-body">
            <div class="input-group">
                <label>Initial Velocity (v0) [m/s]</label>
                <input type="number" id="v0" value="50">
            </div>
            <div class="input-group">
                <label>Projection Angle (degree)</label>
                <input type="number" id="angle" value="45">
            </div>
            <div class="input-group">
                <label>Initial height (h0) [m]</label>
                <input type="number" id="h0" value="0">
            </div>

            <div class="btn-row">
                <button class="btn-add" onclick="addObject()">+ ADD OBJECTS</button>
            </div>

            <label style="margin-top: 15px;">List of Objects:</label>
            <div id="object-list-container">
                <div style="color: #999; font-style: italic; text-align: center; padding: 20px;">
                    No object.
                </div>
            </div>

            <div class="toggle-box" onclick="document.getElementById('show-labels').click()">
                <input type="checkbox" id="show-labels" checked onclick="event.stopPropagation(); requestRedraw();">
                <span>üëÅÔ∏è Show objects' parameters</span>
            </div>

            <div style="margin-top: auto;"></div>
            
            <div class="btn-row">
                <button class="btn-run" id="btn-run" onclick="startSimulation()">‚ñ∂ RUN</button>
                <button class="btn-pause" id="btn-pause" onclick="togglePause()">‚è∏ PAUSE</button>
            </div>
            <div class="btn-row">
                <button class="btn-reset" onclick="resetAll()">üóë DELETE ALL</button>
            </div>
        </div>

        <div class="control-footer">
            <div style="display:flex; justify-content:space-between;">
                <span>Time: <span id="info-t" style="color: #4db8ff;">0.00 s</span></span>
                <span>Status: <span id="status-text" style="color: #aaa;">READY</span></span>
            </div>
        </div>
    </div>

    <div id="simulation-area">
        <canvas id="simCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
